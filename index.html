<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link href="./assests/styles/style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-primary">
            <div class="container-fluid">
                <h1 class="navbar-brand mb-0 h1">Weather Dashboard</h1>
            </div>
        </nav>
    </header>
    <main class="container-fluid mx-3">
        <div class="row">
            <section class="col-3 py-3">
                <h2 class="fs-1">Search for a city</h2>
                <div class="input-group mb-3">
                    <input id="search" type="text" class="form-control" placeholder="New York City" aria-label="City Lookup" aria-describedby="basic-addon1">
                </div>
                <button id="button" type="button" class="btn btn-primary">Search</button>
                <div id="history">
                </div>
            </section>
            <section class="col-9">
                <div class="col-9 border border-3">
                    <h2 id="name-date" class="fs-1"></h2>
                    <p id="temp" class="fs-4"></p>
                    <p id="wind" class="fs-4"></p>
                    <p id="humidity" class="fs-4"></p>
                </div>
                <div class = "row">
                <div class="col-2 border border-3">
                    <h3 id="date0" class = "fs-4"></h3>
                    <span id="icon0"></span>
                    <p id="temp0" class="fs-5"></p>
                    <p id="wind0" class="fs-5"></p>
                    <p id="humidity0" class="fs-5"></p>
                </div>
                <div class="col-2 border border-3">
                    <h3 id="date1" class = "fs-4"></h3>
                    <span id="icon1"></span>
                    <p id="temp1" class="fs-5"></p>
                    <p id="wind1" class="fs-5"></p>
                    <p id="humidity1" class="fs-5"></p>
                </div>
                <div class="col-2 border border-3">
                    <h3 id="date2" class = "fs-4"></h3>
                    <span id="icon2"></span>
                    <p id="temp2" class="fs-5"></p>
                    <p id="wind2" class="fs-5"></p>
                    <p id="humidity2" class="fs-5"></p>
                </div>
                <div class="col-2 border border-3">
                    <h3 id="date3" class = "fs-4"></h3>
                    <span id="icon3"></span>
                    <p id="temp3" class="fs-5"></p>
                    <p id="wind3" class="fs-5"></p>
                    <p id="humidity3" class="fs-5"></p>
                </div>
                <div class="col-2 border border-3">
                    <h3 id="date4" class = "fs-4"></h3>
                    <span id="icon4"></span>
                    <p id="temp4" class="fs-5"></p>
                    <p id="wind4" class="fs-5"></p>
                    <p id="humidity4" class="fs-5"></p>
                </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assests/scripts/script.js"></script>
</body>
</html>
